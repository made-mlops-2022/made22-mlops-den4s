input_data_path: "data/raw/heart_cleveland_upload.csv"
output_model_path: "models/model.pkl"
metric_path: "models/metrics.json"
output_transformer_path: "transformers/transformer.pkl"
split_params:
  test_size: 0.2
  random_state: 32
model_params:
  model_type: "LogisticRegression"
  inv_reg_strength: 0.44850313382734613
  intercept_scaling: 0.37602116282384473
feature_params:
  discrete_features:
    - "sex"
    - "cp"
    - "fbs"
    - "restecg"
    - "exang"
    - "slope"
    - "ca"
    - "thal"
  continuous_features:
    - "age"
    - "trestbps"
    - "chol"
    - "thalach"
    - "oldpeak"
  target_column: "condition"
